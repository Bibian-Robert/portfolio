<header class="site-header">
  <div class="container header-inner">
    <div class="brand">
      <a href="{{ '/' | relative_url }}"><strong>{{ site.title }}</strong></a>
    </div>
    <nav class="main-nav">
      {% for item in site.nav %}
        <a href="{{ item.link | relative_url }}">{{ item.name }}</a>
      {% endfor %}
    </nav>
  </div>
</header>
